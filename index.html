<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Punishment of Sisyphus</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>The Punishment of Sisyphus</h1>
  <div id="goal-text">
    The gods decree: the summit lies at 500.  
    You will never reach it.
  </div>

  <!-- Hill / Visual Representation -->
  <div id="hill-wrapper">
    <div id="hill-container">
      <img
        id="sisyphus-img"
        src="assets/Sisyphus.png"
        alt="Sisyphus pushing the boulder"
      >
    </div>
  </div>

  <!-- Stats -->
  <div id="stats">
    <p>Cycle: <span id="run">1</span></p>
    <p>Ascent Height: <span id="height">0</span></p>
    <p>Endurance: <span id="endurance">100</span></p>
    <p>Burdened Will (Level): <span id="level">1</span></p>
    <p>Experience: <span id="xp-text">0 / 50</span></p>
    <p>Effort Speed: <span id="game-speed">1.00</span></p>
    <p>Grip of the Boulder: <span id="grip-strength">0%</span></p>
    <p>Sandals of the Dead: <span id="sandals-chance">0%</span></p>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="pushBtn">Push the Boulder</button>
    <button id="resetBtn">Accept the Fall</button>
    <button id="resetAllBtn">Erase All Memory</button>

    <button id="sacrificeSpeedBtn">
      Sacrifice 2 Levels → Greater Effort
    </button>

    <button id="sacrificeGripBtn">
      Sacrifice 1 Level → Stronger Grip
    </button>

    <button id="upgradeSandalsBtn">
      Improve Sandals of the Dead
    </button>
  </div>

  <!-- Audio -->
  <div id="audio-controls">
    <button id="muteBtn">Mute the Gods</button>
    <label for="volumeSlider">Chorus Volume:</label>
    <input
      id="volumeSlider"
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="1"
    >
  </div>

  <!-- Gods -->
  <div id="gods-comment"></div>

  <!-- Log -->
  <div id="log-container">
    <h2>Chronicle of Futility</h2>
    <div id="log"></div>
  </div>

  <!-- IMPORTANT: defer is REQUIRED for GitHub Pages -->
  <script src="gameV9.js" defer></script>

</body>
</html>
