<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Punishment of Sisyphus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>The Punishment of Sisyphus</h1>
  <div id="goal-text">The summit lies at 500. It is unreachable.</div>

  <div id="hill-container" style="position: relative; bottom: 90%; width: 600px; height: 50px; border: 2px solid #555; margin: 0 auto;">
    <img id="sisyphus-img" src="assets/Sisyphus.png" style="position: absolute; bottom: 0; left: 0; height: 50px;">
  </div>

  <div id="stats">
    <p>Run: <span id="run">1</span></p>
    <p>Progress up the Hill: <span id="height">0</span></p>
    <p>Endurance: <span id="endurance">100</span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Experience: <span id="xp-text">0 / 50</span></p>
    <p>Game Speed: <span id="game-speed">1.00</span></p>
    <p>Grip Strength: <span id="grip-strength">0%</span></p>
    <p>Pushing Effectivenes: <span id="sandals-chance">0%</span></p>
  </div>

  <div id="controls">
    <button id="pushBtn">Strain Against the Stone</button>
    <button id="resetAllBtn">Appeal to the Gods</button>
    <button id="sacrificeSpeedBtn">Provoke the Gods (−2 Levels → Speed up game)</button>
    <button id="sacrificeGripBtn">Harden Resolve (−1 Levels → Tighten your grip)</button>
    <button id="upgradeSandalsBtn">Employ Trickery (−1 Levels → More effective will)</button>
  </div>

  <div id="audio-controls">
    <button id="muteBtn">Mute</button>
    <label for="volumeSlider">Volume:</label>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <div id="gods-comment"></div>

  <div id="log-container">
    <h2>Record of Punishment</h2>
    <div id="log"></div>
  </div>

  <script src="gamev9.js"></script>
</body>
</html>
